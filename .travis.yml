#    fi
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_KEY
    bucket: dependencies.openhoi.net
    local_dir: compiled
    upload_dir: ogre
    acl: public_read
    region: eu-central-1
    cleanup: false
    overwrite: true
    dot_match: false
    on:
      all_branches: true
    edge: true
